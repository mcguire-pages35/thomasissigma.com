		   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unblocked Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      background: #020617;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      color: #38bdf8;
    }

    .search {
      margin: 20px auto;
      max-width: 400px;
      text-align: center;
    }

    .search input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .category {
      margin-bottom: 30px;
    }

    .category h2 {
      border-bottom: 2px solid #1e293b;
      padding-bottom: 5px;
      color: #7dd3fc;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .game {
      background: #020617;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.2s, background 0.2s;
    }

    .game:hover {
      background: #1e293b;
      transform: scale(1.05);
    }

    .game a {
      text-decoration: none;
      color: #e5e7eb;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>
<body>

<header>

<div class="search">
  <input type="text" id="searchInput" placeholder="Search games..." onkeyup="searchGames()">
</div>

<div class="container">

  <div class="category">

  </div>

</div>

<footer>
  Â© 2026 Unblocked Games | Hosted on GitHub Pages
</footer>

<script>
  function searchGames() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const games = document.querySelectorAll(".game");

    games.forEach(game => {
      const text = game.innerText.toLowerCase();
      game.style.display = text.includes(input) ? "block" : "none";
    });
  }
</script>

</body>
